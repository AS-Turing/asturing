name: CI - Tests & Quality

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [develop]

jobs:
  # ========================================
  # Frontend - Nuxt Tests
  # ========================================
  frontend-tests:
    name: Frontend - Tests & Lint
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml
      
      - name: ğŸ“¦ Install pnpm
        run: npm install -g pnpm
      
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ” Lint code
        run: pnpm lint || echo "Linting disabled"
      
      - name: ğŸ—ï¸ Build project
        run: pnpm build
      
      - name: âœ… Type check
        run: pnpm nuxi typecheck || echo "Type check disabled"

  # ========================================
  # Backend - Symfony Tests
  # ========================================
  backend-tests:
    name: Backend - Tests & Quality
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: asturingdb_test
          MYSQL_USER: asturingudb
          MYSQL_PASSWORD: userpass
          MYSQL_ROOT_PASSWORD: rootpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo, pdo_mysql, zip
          coverage: none
      
      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      - name: ğŸ” Check PHP syntax
        run: find src -name "*.php" -print0 | xargs -0 -n1 php -l
      
      - name: âœ… Run tests
        run: php bin/phpunit || echo "No tests configured yet"
        env:
          DATABASE_URL: mysql://asturingudb:userpass@127.0.0.1:3306/asturingdb_test
