name: Development - Auto Deploy

on:
  workflow_run:
    workflows: ["Build & Push Docker Images"]
    types:
      - completed
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸš€ Deploy to Development Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          key: ${{ secrets.DEV_SERVER_SSH_KEY }}
          script: |
            cd /srv/www/asturing/dev
            docker compose pull
            docker compose up -d --force-recreate
            docker image prune -f
      
      - name: ğŸ“ Deployment summary
        run: |
          echo "ğŸš€ Development deployment completed"
          echo "Branch: develop"
          echo "Images pulled and containers restarted"
