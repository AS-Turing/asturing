name: Dev Deploy (develop → serveur dev)

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

concurrency:
  group: dev-deploy
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Development Server
    runs-on: ubuntu-latest
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.DEV_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy files via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            --exclude='.git/' \
            --exclude='node_modules/' \
            --exclude='frontend/.nuxt/' \
            --exclude='frontend/.output/' \
            --exclude='frontend/node_modules/' \
            --exclude='frontend/.pnpm-store/' \
            --exclude='backend/vendor/' \
            --exclude='backend/var/' \
            --exclude='.env' \
            --exclude='docker-compose.override.yml' \
            ./ ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:${{ secrets.DEV_PATH }}

      - name: Copy development override file
        run: |
          rsync -avz \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            docker-compose.dev.remote.yml \
            ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }}:${{ secrets.DEV_PATH }}/docker-compose.override.yml

      - name: Rebuild and restart containers
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }} << 'EOF'
            cd ${{ secrets.DEV_PATH }}
            docker compose down
            docker compose build --no-cache
            docker compose up -d
            docker compose ps
          EOF

      - name: Clean up old images
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.DEV_USER }}@${{ secrets.DEV_HOST }} << 'EOF'
            docker image prune -f
          EOF

      - name: Deployment complete
        run: echo "✅ Deployment to development server complete!"
