name: Production Deploy (main → serveur prod)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: prod-deploy
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts


      - name: Deploy files via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            --exclude='.git/' \
            --exclude='node_modules/' \
            --exclude='frontend/.nuxt/' \
            --exclude='frontend/.output/' \
            --exclude='frontend/node_modules/' \
            --exclude='frontend/.pnpm-store/' \
            --exclude='backend/vendor/' \
            --exclude='backend/var/' \
            --exclude='.env' \
            --exclude='docker-compose.override.yml' \
            ./ ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:${{ secrets.PROD_PATH }}

      - name: Copy production override file
        run: |
          rsync -avz \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            docker-compose.override.prod.yml \
            ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:${{ secrets.PROD_PATH }}/docker-compose.override.yml

      - name: Rebuild and restart containers
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            cd ${{ secrets.PROD_PATH }}
            docker compose down
            docker compose build --no-cache
            docker compose up -d
            
            echo "Waiting for services to start..."
            sleep 10
            
            docker compose ps
          EOF

      - name: Clean up old images
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            docker image prune -f
          EOF

      - name: Deployment complete
        run: echo "✅ Deployment to production server complete!"
