on:
  push:
    branches: [master, main]

jobs:
  debug:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: üîç Test if secrets are empty
        run: |
          echo "=== Secrets Check ==="
          [[ -z "${{ secrets.SSH_HOST }}" ]] && echo "‚ùå SSH_HOST is EMPTY" || echo "‚úÖ SSH_HOST is SET"
          [[ -z "${{ secrets.SSH_USER }}" ]] && echo "‚ùå SSH_USER is EMPTY" || echo "‚úÖ SSH_USER is SET"
          [[ -z "${{ secrets.DEPLOY_PATH }}" ]] && echo "‚ùå DEPLOY_PATH is EMPTY" || echo "‚úÖ DEPLOY_PATH is SET"
          [[ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]] && echo "‚ùå SSH_PRIVATE_KEY is EMPTY" || echo "‚úÖ SSH_PRIVATE_KEY is SET"
