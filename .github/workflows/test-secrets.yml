name: 🔐 Test Secrets (via environment)

on:
  push:
    branches: [master, main]

jobs:
  debug:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Check secrets in env
        run: |
          echo "Secrets from env (if any):"
          env | grep SSH || echo "❌ Aucun secret SSH trouvé"
