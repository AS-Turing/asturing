name: ğŸš€ Deploy Nuxt & Symfony to OVH

on:
  push:
    branches:
      - master

jobs:
  build_front:
    name: ğŸ”§ Build Nuxt Static
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: âš™ï¸ Setup Nuxt .env
        working-directory: ./frontend
        run: echo "API_BASE_URL=https://www.as-turing.fr/api" > .env

      - name: ğŸ›  Generate static site
        working-directory: ./frontend
        run: pnpm run generate

      - name: ğŸ§ª Verify build output
        run: ls -la frontend/.output/public
        
      - name: ğŸ“¦ Upload Nuxt build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nuxt-build
          path: frontend/.output/public/

  build_back:
    name: ğŸ”§ Build Symfony Backend
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: ğŸ“¦ Install Composer dependencies
        working-directory: ./backend
        run: composer install --no-dev --optimize-autoloader --no-scripts

  #     - name: âš™ï¸ Warmup Symfony cache (disabled due to DB)
  #       working-directory: ./backend
  #       run: |
  #         php bin/console cache:clear
  #         php bin/console cache:warmup

  deploy:
    name: ğŸš€ Deploy to OVH
    needs: [build_front, build_back]
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¥ Download Nuxt build artifacts
        uses: actions/download-artifact@v3
        with:
          name: nuxt-build
          path: frontend/.output/public

      - name: ğŸ” Check Nuxt output
        run: |
          if [ ! -d frontend/.output/public ]; then
            echo "âŒ Build output not found!"
            exit 1
          fi
          echo "âœ… Build output exists:"
          ls -la frontend/.output/public

      - name: ğŸš€ Deploy frontend via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/.output/public/*"
          target: "/home/asturiq/www/frontend"
          strip_components: 2

      - name: ğŸš€ Deploy backend via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/*"
          target: "/home/asturiq/www/backend"
          strip_components: 1

      - name: âœ… Done
        run: echo "ğŸ‰ Deployed to OVH!"
