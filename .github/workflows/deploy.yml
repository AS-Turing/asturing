name: ðŸš€ Deploy Nuxt SSR to OVH

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: ðŸš€ Deploy Nuxt App
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¥ Install pnpm
        run: npm install -g pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: âš™ï¸ Create .env.production
        run: |
          echo "NUXT_ENV_PRESET=static" >> .env.production
          echo "NUXT_COLOR_MODE=dark" >> .env.production
          echo "NUXT_PUBLIC_API_URL=https://api.example.com" >> .env.production

      - name: ðŸ§¬ Inject .env.production as .env
        run: mv .env.production .env

      - name: ðŸ›  Build project
        run: pnpm run build

      - name: ðŸ”— Create symlink dist â†’ .output/public
        run: ln -sfn .output/public dist

      - name: ðŸ“‚ Deploy via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".output/**"
          target: ${{ secrets.BUILD_DEPLOY_PATH }}
          strip_components: 1

      - name: ðŸ“‚ Copy php-api to output
        run: cp -r php-api .output/public/

      - name: âœ… Done
        run: echo "ðŸš€ Deployment to OVH complete!"
