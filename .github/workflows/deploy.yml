name: Deploy Nuxt & Symfony to OVH (secure)

on:
  push:
    branches:
      - master

jobs:
  build_front:
    name: Build Nuxt Static
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: Setup Nuxt .env
        working-directory: ./frontend
        run: echo "API_BASE_URL=https://www.as-turing.fr" > .env

      - name: Generate static site
        working-directory: ./frontend
        run: pnpm run generate

      - name: Verify build output
        run: ls -la frontend/.output/public

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.output/public

  build_back:
    name: Build Symfony Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: pdo, pdo_mysql

      - name: Install Composer dependencies
        working-directory: ./backend
        run: composer install --no-dev --optimize-autoloader --no-scripts

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            backend
            !backend/var
            !backend/tests

  deploy:
    name: Deploy to OVH (secure rsync)
    needs: [build_front, build_back]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/.output/public

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-ci
          chmod 600 ~/.ssh/github-ci
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy frontend via rsync
        run: |
          rsync -az --delete \
            --progress \
            -e "ssh -i ~/.ssh/github-ci -o StrictHostKeyChecking=yes" \
            frontend/.output/public/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/asturiq/www/asturingfrontend

      - name: Deploy backend via rsync
        run: |
          rsync -az --delete \
            --exclude="var/" \
            --exclude=".env.local" \
            --progress \
            -e "ssh -i ~/.ssh/github-ci -o StrictHostKeyChecking=yes" \
            backend/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/asturiq/www/asturing/backend

      - name: Done
        run: echo "Deployed to OVH!"
