name: ğŸš€ Deploy Nuxt Static to OVH

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: ğŸš€ Deploy Nuxt App
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: â¬ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: âš™ï¸ Create .env.production
        run: |
          echo "NUXT_ENV_PRESET=static" >> .env.production
          echo "NUXT_COLOR_MODE=dark" >> .env.production
          echo "NUXT_PUBLIC_API_URL=https://api.example.com" >> .env.production

      - name: ğŸ§¬ Inject .env.production as .env
        run: mv .env.production .env

      - name: ğŸ›  Export Nuxt site
        run: pnpm run build

      - name: ğŸ“ Debug .output/public content
        run: ls -la .output/public

      - name: ğŸ“ Sync Nuxt output to output/public
        run: |
          mkdir -p output/public
          rsync -av --delete .output/public/ output/public/

      - name: ğŸ“ Sync php-api to output/public/php-api
        run: |
          rsync -av php-api/ output/public/php-api/

      - name: ğŸ“ Verify output content
        run: ls -la output/public

      - name: ğŸ“‚ Deploy via SCP to OVH
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "output/public/**"
          target: ${{ secrets.BUILD_DEPLOY_PATH }}
          strip_components: 0

      - name: âœ… Done
        run: echo "ğŸš€ Deployment to OVH complete!"
