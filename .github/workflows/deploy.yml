name: Deploy Nuxt SSR to OVH

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: 🚀 Deploy Nuxt App
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ⏬ Checkout repo
        uses: actions/checkout@v3

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Install pnpm
        run: npm install -g pnpm

      - name: 📦 Install dependencies
        run: pnpm install

      - name: ⚙️ Create .env.production
        run: |
          echo "NUXT_ENV_PRESET=static" >> .env.production
          echo "NUXT_COLOR_MODE=dark" >> .env.production
          echo "NUXT_PUBLIC_API_URL=https://api.example.com" >> .env.production

      - name: Inject env vars for production
        run: mv .env.production .env

      - name: 🛠 Build project
        run: pnpm run export

      - name: 🧩 Rename .output/public → output
        run: |
          rm -rf output
          mv .output/public output

      - name: 🚀 Deploy via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "output/**"
          target: ${{ secrets.DEPLOY_PATH }}
          strip_components: 1

      - name: ✅ Done
        run: echo "🚀 Deployment complete!"
