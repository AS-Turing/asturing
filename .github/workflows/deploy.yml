name: Deploy Nuxt SSR to OVH

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: ðŸš€ Deploy Nuxt App
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¥ Install pnpm
        run: npm install -g pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: âš™ï¸ Create .env.production
        run: |
          echo "NUXT_ENV_PRESET=static" >> .env.production
          echo "NUXT_COLOR_MODE=dark" >> .env.production
          echo "NUXT_PUBLIC_API_URL=https://api.example.com" >> .env.production

      - name: Inject env vars for production
        run: mv .env.production .env

      - name: ðŸ›  Build project
        run: pnpm run export

      - name: ðŸ§© Rename .output/public â†’ output
        run: |
          rm -rf output
          mv .output/public output

      - name: ðŸš€ Deploy via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "output/**"
          target: ${{ secrets.DEPLOY_PATH }}
          strip_components: 1

      - name: âœ… Done
        run: echo "ðŸš€ Deployment complete!"
