name: Deploy to OVH

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: ðŸš€ Deploy via SCP (fixed structure)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".output/public" # ðŸŸ¢ prend le dossier complet
          target: ${{ secrets.DEPLOY_PATH }}
          strip_components: 2      # ðŸŸ¢ enlÃ¨ve `.output/public/` de la structure
