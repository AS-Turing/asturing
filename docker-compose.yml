services:
  nuxt:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - traefik
    labels:
      - "traefik.http.routers.asturing-front.rule=Host(`as-turing.localhost`)"
      - "traefik.http.services.asturing-front.loadbalancer.server.port=3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules

  symfony:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    networks:
      - traefik
    labels:
      - "traefik.http.routers.asturing-backend.rule=Host(`backend.localhost`)"
      - "traefik.http.services.asturing-backend.loadbalancer.server.port=8000"
    environment:
      DATABASE_URL: mysql://asturingudb:userpass@mysql:3306/asturingdb
    volumes:
      - ./backend:/app
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: asturingdb
      MYSQL_USER: asturingudb
      MYSQL_PASSWORD: userpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - '3306:3306'
    networks:
      - traefik
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  db_data:

networks:
  traefik:
    external: true